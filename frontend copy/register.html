<!DOCTYPE html>
<html>
<head>
  <!-- JQuery 3.4.1 slim minified -->
  <script
    src=“https://code.jquery.com/jquery-3.4.1.slim.min.js”
    integrity=“sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=”
    crossorigin=“anonymous”></script>
  <!-- Compiled and minified Materialize CSS -->
  <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css”>
  <!-- FontAwesome icons -->
  <link href=“https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css” rel=“stylesheet” integrity=“sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN” crossorigin=“anonymous”>
  <!-- Compiled and minified JavaScript for Materialize CSS -->
  <script src=“https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js”></script>
  <style>
  .card-image > img {
    max-height: 250px;
  }
  </style>
</head>
<body class=“grey lighten-3”>
  <div class=“container” style=“text-align: center”>
    <div id=“dapp-tokens” class=“row”>
      <div class=“card”>
        <div class=“card-image”>
          <img id=“dapp-image” src=“”>
          <span id=“dapp-name” class=“card-title”>Sneaker Name</span>
        </div>
        <div class=“card-action”>
          <a id=“dapp-bid” href=“#”>Bid</a>
        </div>
      </div>
    </div>
</head>
<body onload=“init()“>
    <div class=“col-lg-12”>
        <div class=“page-header”>
            <h3>CRYPTOSNEAKS</h3>
        </div>
        <div class=“col-lg-6”>
            <div class=“well”>
  <div>
<legend class=“lead”>Shoe Details</legend>
<label class=“lead”> Brand: Jordan 1 Mocha</label><text id=‘car_brand’></text><br>
<label class=“lead”>Size: 10 </label><text id=‘registration_number’></text>
</div>
                <legend class=“lead”>Bid value</legend>
                <small>eg. 100</small>
                <div class=“form-group”>
                    <input class=“form-control” type=“text” id=“value” value=“10” ></input>
                    <text id=“valueValidation”></text>
                </div>
                <div>
                    <button class=“btn btn-default” id=“transfer” type=“button” onClick=“bid()“>Bid!</button><br>
                    <text id=“biding_status”></text>					
                </div>
            </div>
        </div>		
        <div class=“col-lg-6">
            <div class=“well”>
                <div>
                    <legend class=“lead”>Auction Details</legend>
                </div>
                <div>
                    <ul id=‘transfers’>
					<li><label class=“lead”>Auction End: </label> <text id=“auction_end”></text></li>
					<li><label class=“lead”>Auction Highest Bid: </label> <text id=“HighestBid”></text></li>
					<li><label class=“lead”>My Bid: </label> <text id=“MyBid”></text></li>
					<li><label class=“lead”>Auction Highest Bider: </label> <text id=“HighestBidder”></text></li>
					<li><label class=“lead”>Auction Status: </label> <text id=“STATE”></text></li>					
					</ul>
                </div>							 					<br>				  <div>
				      <legend class=“lead”>Events Logs </legend>
		
                     <text id=“eventslog”></text>
                </div>            </div>        </div>    </div>
<div class=“col-lg-6” id=“auction_owner_operations”>
<div class=“well”> <div>
<legend class=“lead”>Auction Operations</legend>
<button class=“btn btn-default” id=“transfer” type=“button” onClick=“cancel_auction()“>Cancel auction!</button>
<button class=“btn btn-default” id=“transfer” type=“button” onClick=“Destruct_auction()“>Destruct auction!</button>
</div></div></div>
    <div class=“col s12 m6 dapp-admin”>
      <div class=“card blue-grey darken-1">
        <div class=“card-content white-text”>
          <span class=“card-title”><input id=“dapp-register-name” placeholder=“Landmark name...” /></span>
          <p><input id=“dapp-register-image” placeholder=“Landmark image URL...” /></p>
        </div>
        <div class=“card-action”>
          <a id=“dapp-register” href=“#” onclick=“dApp.registerKick()“>Register Kick</a>
        </div>
      </div>
    </div>
  </div>
  <script type=“text/javascript” src=“./dapp.js”></script>
</body>
</html>
